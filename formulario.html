<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário </title>
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
</head>

<body>
   <h1 id="titulo">formulário de feedback</h1>
<br>
<form>
<div class="campo">
    <label><strong>TIPO DE FEEDBACK:</strong></label>
    <label>
        <input type="radio" name="devweb" value="sugestoes" checked>sugestões
    </label>
    <label>
        <input type="radio" name="devweb" value="comentario">comentário
    </label>
    <label>
        <input type="radio" name="devweb" value="critica">críticas
    </label>
</div>
<fieldset class="grupo">
    <div class="campo">
        <label for="nome"><strong>Nome</strong></label>
        <input type="text" name="nome" id="nome" required>
    </div>
    <div class="campo">
        <label for="email"><strong>Email</strong></label>
        <input type="email" name="email" id="email" required>
    </div>
    <div class="campo">
        <br>
        <label for="sugestoes"><strong>Deixe aqui suas sugestões: </strong></label>
        <textarea rows="6" style="width: 26em" id="sugestoes" name="sugestoes"></textarea>
    </div>
    <button class="botao" type="submit" onsubmit="">Concluído</button>            
</form>
</body>
</html>
